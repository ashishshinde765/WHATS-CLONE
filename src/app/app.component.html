<div id="backgorund-header"></div>
<div id="backgorund-body"></div>

<div id="chatContainer">

  <app-sidebar (conversationClicked)="onConversationSelected($event)"></app-sidebar>
  <div id="chat">
    <div id="chatPlaceholder" *ngIf="!conversation">
      <img width="400" src="../assets/IMGS/NoMessages.JPG" alt="" />
      <h2>Keep Your Phone Connected</h2>
      <p>Whatsapp Connects your phone to sync messages. To reduce <br> data usage, connect your phone to Wi-Fi.</p>
      <div class="seperator"></div>

      <p>Whatsapp is available for Windows.<a href="#">Get it here.</a></p>
    </div>

    <app-chat [conversation]="conversation" *ngIf="conversation"></app-chat>
  </div>

</div>
<router-outlet></router-outlet>
